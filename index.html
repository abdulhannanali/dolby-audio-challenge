		<title>Dolby Audio Web Challenge</title>

	<body>

    <h1>Classical Collection</h1>
    <h3>Dolby Web Audio Challenge</h3>

    <div class="audio-files">

      <div class="schubert-845">
        <h5 class="schubert-title">Schubert's Piano Sonata in A minor, D. 845</h5>
        <audio controls loop>
          <source src="media/Schubert-D845.ogg" type="audio/ogg">
          <source src="media/Schubert-D845.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>

      <div class="tchai-1812">
        <h5 class="tchai-title">Tchaikovsky's 1812 Overture</h5>
        <audio controls loop>
          <source src="media/tchai-1812.ogg" type="audio/ogg">
          <source src="media/tchai-1812.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>

  		<div class="about">
  			<p>Featuring some quality works of classical music</p>
  		</div>
